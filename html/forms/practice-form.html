<!DOCTYPE html>
<html>
<head>
	<title>Favorite Ways to Travel</title>
</head>
<body>
	<form name="travel" action="success.html" method="post">
		<fieldset>
			<div>
				<label>Favorite way to travel</label>
				<select name"travel">
					 <option value="car">Car</option>
					 <option value="plane">Plane</option>
					 <option value="train">Train</option>
				</select>
			</div>
			<div>
				<textarea name="textarea" rows="3" cols="50">Enter your favorite destinations</textarea>
			</div>
			<div>
				<label>Favorite travel season</label>
      			<input type="text" name="trvl-name" placeholder="Note your favorite travel season">
			</div>
		</fieldset>

		<fieldset>
			<div>
				<label>Enter your email if you would like us to send possible travel ideas for you!</label>
				<input type="email" name="email">
			</div>
			<div>
				<input type="checkbox" name="cb-agree" value="agree">
				I agree to recieve information from Favorite Way to Travel! (CP)
			</div>
		</fieldset>

		<button type="submit">Submit</button>
</body>
</html>
